<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
</head>
<body>
	<h1>User Registration Form</h1>
	<form action="" method="POST">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br>

		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" required><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required><br>

		<label for="address">Address:</label><br>
		<textarea id="address" name="address" required></textarea><br>

		<label for="country">Country:</label><br>
		<select id="country" name="country">
			<option value="">--Select Country--</option>
			<option value="USA">USA</option>
			<option value="Canada">Canada</option>
			<option value="UK">UK</option>
			<option value="Australia">Australia</option>
		</select><br>

		<label for="zipcode">Zipcode:</label><br>
		<input type="text" id="zipcode" name="zipcode" required><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br>

		<label for="sex">Sex:</label><br>
		<input type="radio" id="male" name="sex" value="male" required>
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="sex" value="female" required>
		<label for="female">Female</label><br>

		<label for="language">Language:</label><br>
		<input type="checkbox" id="english" name="language" value="english">
		<label for="english">English</label><br>
		<input type="checkbox" id="french" name="language" value="french">
		<label for="french">French</label><br>
		<input type="checkbox" id="german" name="language" value="german">
		<label for="german">German</label><br>

		<input type="submit" value="Submit">
		<p>By clicking Submit, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.</p>
	</form>
</body>
</html>
